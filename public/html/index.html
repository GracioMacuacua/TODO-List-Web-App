<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo | Login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <div class="msg-erro">
        Teste de mensagem de erro!
    </div>
    <main class="container">
        <div class="nota-boas-vindas">Bem-vindo <br> Faça login para continuar</div>
        <form>
            <input type="email" name="email" id="in-email" placeholder="E-mail" required>
            <input type="password" name="senha" id="in-senha" placeholder="Senha" required min="6">
            <input type="submit" value="Entrar">
        </form>
        <p>Novo usuário? <a href="registro.html">Criar uma conta</a></p>
    </main>

    <script src="../js/login.js"></script>
</body>

</html>
